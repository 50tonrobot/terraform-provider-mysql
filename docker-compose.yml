version: '2'
services:
  mysql5:
    image: mysql:5
    ports:
      - "127.0.0.1:3305:3306/tcp"
    environment:
      - MYSQL_ROOT_PASSWORD=tests
  mysql8:
    image: mysql:8
    ports:
      - "127.0.0.1:3308:3306/tcp"
    environment:
      - MYSQL_ROOT_PASSWORD=tests
    entrypoint: ['docker-entrypoint.sh', '--default-authentication-plugin=mysql_native_password']
  mariadb10:
    image: mariadb:10.3
    ports:
      - "127.0.0.1:3310:3306/tcp"
    environment:
      - MYSQL_ROOT_PASSWORD=tests
